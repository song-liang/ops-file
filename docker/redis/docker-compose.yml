version: '3.0'
services:
 redis:
    restart: always
    image: redis:4
    container_name: redis
    privileged: true
    volumes:
        - /etc/localtime:/etc/localtime:ro
        - ./data:/data
        - ./redis.conf:/usr/local/etc/redis/redis.conf
    network_mode: "host"
    ports:
        - "6379:6379"
    #environment:
    #    - requirepass=admin
    #    - appendonly=yes
    command:
        redis-server /usr/local/etc/redis/redis.conf
    logging:
        driver: "json-file"
        options:
           max-size: "10M"
           max-file: "5"
       
