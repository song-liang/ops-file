#
port 26379
daemonize no
dir "/data/tmp"
sentinel deny-scripts-reconfig yes
# 修改主机IP
sentinel monitor master6379 192.168.10.128 6379 2
# Generated by CONFIG REWRITE
sentinel down-after-milliseconds master6379 3000
sentinel failover-timeout master6379 9000
# redis密码
sentinel auth-pass master6379 admin

