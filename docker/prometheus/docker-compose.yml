  grafana:
    image: grafana/grafana
    container_name: grafana
    hostname: grafana
    restart: always
    volumes:
        #- ./grafana/conf:/etc/grafana/
        - ./grafana/data:/var/lib/grafana
        - ./grafana/log:/var/log/grafana
    environment:
        - GF_SECURITY_ADMIN_PASSWORD=admin
        - GF_USERS_ALLOW_SIGN_UP=false
    ports:
        - "3000:3000"
    networks:
        - monitor

